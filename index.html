<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__image"></div><div class="profile__content"><div class="profile__info-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" title="Редактировать профиль" id="edit-button"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="element__list"></ul></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup__avatar" tabindex="-1"><div class="popup__container"><button class="popup__close-button" type="button" title="Закрыть окно"></button><form action="get" class="popup__form" id="popup__form" name="editAvatar" novalidate><div class="popup__main-field"><h2 class="popup__legend">Обновить аватар</h2><input class="popup__input-field" type="url" name="name" placeholder="Ссылка на аватар" required><div class="popup__input-message popup__input-name">Вы пропустили это поле.</div><button class="popup__save-button popup__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></div></form></div></div><div class="popup popup_profile-edit" tabindex="-1"><div class="popup__container"><button class="popup__close-button" type="button" title="Закрыть окно"></button><form action="get" class="popup__form" id="popup__form" name="editProfile" novalidate><div class="popup__main-field"><h2 class="popup__legend">Редактировать профиль</h2><input class="popup__input-field" name="name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[-а-яА-ЯёЁa-zA-z\s]+$" data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" required><div class="popup__input-message popup__input-name">Вы пропустили это поле.</div><input class="popup__input-field" name="occupation" placeholder="Профессия" minlength="2" maxlength="400" required><div class="popup__input-message popup__input-occupation">Введите адрес сайта.</div><button class="popup__save-button popup__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></div></form></div></div><div class="popup popup_card-add" tabindex="-1"><div class="popup__container"><button class="popup__close-button" type="button" title="Закрыть окно"></button><form action="get" class="popup__form" id="popup__form" name="addCard" novalidate><div class="popup__main-field"><h2 class="popup__legend">Новое место</h2><input class="popup__input-field" name="name" placeholder="Название" minlength="2" maxlength="30" pattern="^[-а-яА-ЯёЁa-zA-z\s]+$" data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" required><div class="popup__input-message popup__input-name">Вы пропустили это поле.</div><input class="popup__input-field" type="url" name="link" placeholder="Ссылка на картинку" required><div class="popup__input-message popup__input-link">Введите адрес сайта.</div><button class="popup__save-button popup__save-button_disabled" type="submit" id="save" disabled="disabled">Создать</button></div></form></div></div><div class="popup popup_card" tabindex="-1"><figure class="figure"><button class="popup__close-button" type="button" title="Закрыть окно"></button> <img class="popup__image" src="#" alt="#"><figcaption class="figure__image-caption"></figcaption></figure></div><template id="element_add"><li class="element"><button class="element__delete-button" type="button" title="Удалить карточку"></button> <img src="#" alt="#" class="element__image" id=""><div class="element__description-container"><h2 class="element__title"></h2><div class="element__likes-components"><button class="element__like-button" type="button" title="Поставить лайк"></button><div class="element__like-count"></div></div></div></li></template></body></html>
