<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
<main>
    <section class="profile">
      <img src="./images/kusto.jpg" class="profile__image" alt="Кусто">  
            <div class="profile__content">
              <div class="profile__info-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" title="Редактировать профиль" id="edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="element__list">
           
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<!--Попап редактирования профиля -->
<div class="popup popup_profile-edit">
    <div class="popup__container">
        <button class="popup__close-button " type="button" title="Закрыть окно"></button>
        <form action="get" class="popup__form" id="popup__form" name="popup__form">
            <div class="popup__main-field">
                <h2 class="popup__legend">Редактировать профиль</h2>
                <input class="popup__input-field" type="text" name="name" placeholder="Имя">
                <input class="popup__input-field" type="text" name="occupation" placeholder="Профессия">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<!--Попап добавления карточки -->
<div class="popup popup_card-add">
    <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть окно" ></button>
        <form action="get" class="popup__form" id="popup__form" name="popup__form">
            <div class="popup__main-field">
                <h2 class="popup__legend">Новое место</h2>
                <input class="popup__input-field" type="text" name="name" placeholder="Название" required>
                <input class="popup__input-field" type="url" name="occupation" placeholder="Ссылка на картинку" required>
                <button class="popup__save-button" type="submit">Создать</button>
            </div>
        </form>
    </div>
</div>

<!--Попап с карточками-->
<div class="popup popup_card">
    <figure class="figure">
        <button class="popup__close-button" type="button" title="Закрыть окно" ></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="figure__image-caption"></figcaption>
    </figure>
</div>

<template id="element_add">
<li class="element">
    <button class="element__delete-button" type="button" title="Удалить карточку"></button>
    <img  src="#" alt="#" class="element__image">
    <div class="element__description-container">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" title="Поставить лайк"></button>
    </div>
</li>
</template>


<script src="./script.js"></script>
</body>
</html>
