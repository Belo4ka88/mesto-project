<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
<main>
    <section class="profile">
      <img src="./images/kusto.jpg" class="profile__image" alt="Кусто">  
            <div class="profile__content">
              <div class="profile__info-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="element__list">
        <li class="element">
                <img src="./images/Boulders.jpg" alt="Пингвины" class="element__image">
                <div class="element__description-container">
                    <h2 class="element__title">Пляж пингвинов</h2>
                    <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
                </div>
        </li>

        <li class="element">
            <img src="./images/Cape-Hope.jpg" alt="Мыс" class="element__image">
            <div class="element__description-container">
                <h2 class="element__title">Мыс</h2>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/Lisbon-falls.jpg" alt="Водопад" class="element__image">
            <div class="element__description-container">
                <h2 class="element__title">Мпумаланга</h2>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/Lucky-pothols.jpg" alt="Потолс" class="element__image">
            <div class="element__description-container">
                <h2 class="element__title">Лаки Потолс</h2>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        <li class="element">
            <img src="./images/Table-Mountain.jpg" alt="Столовая Гора" class="element__image">
            <div class="element__description-container">
                <h2 class="element__title">Столовая Гора</h2>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        <li class="element">
            <img src="./images/Tsitsikama.jpg" alt="Тситсикама" class="element__image">
            <div class="element__description-container">
                <h2 class="element__title">Парк Тситсикама</h2>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть окно"></button>
        <form action="get" class="popup__form" id="popup__form" name="popup__form">
            <div class="popup__main-field">
                <h2 class="popup__legend">Редактировать профиль</h2>
                <input class="popup__input-field popup__input-field_name" type="text" name="name" placeholder="Жак Ив Кусто" id="personal-name">
                <input class="popup__input-field popup__input-field_occupation" type="text" name="occupation" placeholder="Исследователь океана">
                <button class="popup__save-button" type="button">Сохранить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
