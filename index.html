<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.png" class="header__logo" alt="Логотип">
        <div id="line" class="header__line"></div>
    </header>
<main>
    <section class="profile">
      <img src="./images/kusto.jpg" class="profile__image" alt="Кусто">
        <div class="profile__info">
            <div class="profile__content">
              <div class="profile__info-container">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
      <div class="profile__button-container">
        <button class="profile__add-button"></button>
      </div>
    </section>

    <section class="elements">
        <ul class="element__list">
        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
                <img src="./images/Boulders.jpg" alt="Пингвины" class="element__image">
                <div class="element__description-container">
                    <p class="element__title">Пляж пингвинов</p>
                    <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
                </div>
        </li>

        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
            <img src="./images/Cape-Hope.jpg" alt="Мыс" class="element__image">
            <div class="element__description-container">
                <p class="element__title">Мыс</p>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>

        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
            <img src="./images/Lisbon-falls.jpg" alt="Водопад" class="element__image">
            <div class="element__description-container">
                <p class="element__title">Мпумаланга</p>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>

        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
            <img src="./images/Lucky-pothols.jpg" alt="Потолс" class="element__image">
            <div class="element__description-container">
                <p class="element__title">Лаки Потолс</p>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
            <img src="./images/Table-Mountain.jpg" alt="Столовая Гора" class="element__image">
            <div class="element__description-container">
                <p class="element__title">Столовая Гора</p>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        <li class="element">
            <button type="button" class="element__button" style="display: none;"></button>
            <img src="./images/Tsitsikama.jpg" alt="Тситсикама" class="element__image">
            <div class="element__description-container">
                <p class="element__title">Парк Тситсикама</p>
                <button class="element__like-button element__like-button_active" type="button" title="Поставить лайк"></button>
            </div>
        </li>
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть окно"></button>
        <form action="get" class="popup__form" id="popup__form">
            <fieldset class="popup__fieldset" id="popup__fieldset">
                
                <div class="popup__main-field">
                    <p class="popup__legend">Редактировать профиль</p>
                    <input class="popup__invisible-namefield" type="text" name="name" placeholder="Жак Ив Кусто" id="personal-name">
                    <input class="popup__occupation-field" type="text" name="occupation" placeholder="Исследователь океана">
                    <button class="popup__save-button">Сохранить</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
